<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="bank.js"></script>
    <script src="localStorageManager.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="progress_container">
        <div class="progress_complete">

        </div>
    </div>
    <button id="move_back">Move Back</button>
    <button id="move_next">Move Next</button>
    <span id="progress_percent"></span>

    <h1 id="active_user" style="color: rgb(32, 219, 132);text-align: center">Active Users</h1>

    <!-- Complete user list -->
    <div>
        <button id="refresh_user_list">Refresh User List</button>
        <select id="userlist_dropdown">
                <option selected='selected'>Select User</option>    
            </select>
    </div>


    <div>
        <button id="reset_all">Reset All</button>
    </div>

    <!-- Creare Account -->
    <div style="width: 25%; text-align: center; margin: 40px; border: 1px solid gold; display: inline-block">
        <h4 style="text-align: center">Create An Account</h4><br>
        <input type="text" id="userName" placeholder="username"><br>
        <input type="text" id="name" placeholder="name"><br>
        <button id='createAccount'> Open new Account</button>
    </div>

    <!-- Add Balance -->
    <div style="width: 25%;text-align: center; margin: 40px; border: 1px solid greenyellow;display: inline-block">
        <h4 style="text-align: center">Add Amount</h4><br>

        <input type="text" id="addBalance_un" placeholder="username"><br>
        <input type="text" id="addBalance_amt" placeholder="Amount"><br>
        <button id='add_balance'>Add balance</button>
        <button id='addBalance_reset'>Reset</button>
    </div>

    <!-- Transaction -->
    <div style="width: 25%;text-align: center; margin: 40px; border: 1px solid rgb(27, 27, 26);display: inline-block">
        <textarea style="width: 100%" rows="7" id="transactions"></textarea>
    </div>

    <div id="third_segment" style="width: 25%;text-align: center; margin: 40px; border: 1px solid rgb(27, 27, 26);display: inline-block">
        <textarea style="width: 100%" rows="7" id="allusers"></textarea>
        <button id="get_allusers">Get All Users</button>
    </div>

    <!-- Validations -->


    <div>
        <input type="text" value="" id="input_length">
        <span id="message"></span>
    </div>








</body>

</html>
